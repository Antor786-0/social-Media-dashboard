<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../assets/CSS/privacy.css" />
</head>
<body>
  <header>
    <h1>SocialApp</h1>
    <div class="user-info">
      <span id="username">User</span>
      <a href="../index.php" class="logout">Logout</a>
    </div>
  </header>

  <nav class="sidebar">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="post.html">Create Post</a></li>
      <li class="active"><a href="profile.html">Edit Profile</a></li>
      <li><a href="albums.html">Photo Albums</a></li>
      <li><a href="privacy.html">Privacy Settings</a></li>
      <li><a href="delete-account.html">Account Settings</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <main class="content">
    <h2>Edit Your Profile</h2>

    <form id="profileForm" enctype="multipart/form-data">
      <div class="profile-picture">
        <img src="https://via.placeholder.com/150" alt="Profile" id="profileImg" />
        <input type="file" id="profileUpload" name="profileUpload" accept="image/*" />
      </div>

      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" name="displayName" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
      </div>

      <div class="form-group">
        <label for="theme">Theme Color</label>
        <select id="theme" name="theme">
          <option value="blue" selected>Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
        </select>
      </div>

      <button type="submit">Save Changes</button>
    </form>

    <div id="message"></div>
  </main>

  <script src="../assets/JAVASCRIPT/profile.js"></script>
</body>
</html>
